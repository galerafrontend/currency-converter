<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link rel="icon" href="images/dollar_icon.png"> 
    <meta property="og:image" content="./images/share1.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&family=Montserrat:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form class="js-form">
            <h1 class="form__header">Currency converter</h1>
            
            <label>
                <span class="form__labelText">
                    Select currency:
                </span>
                <select class="js-formSelect form__field" name="Currencies">
                    <option value="Empty"></option>
                    <option value="Euro">Euro - EUR</option>
                    <option value="Dollar">United States dollar - USD</option>
                    <option value="Pound">Great Britain pound - GBP</option>
                </select>
            </label>
            <label>
                <span class="form__labelText">
                    Current rate in PLN:
                </span> 
                <input class="js-formExchange form__field" value= "0" type="number" name="exchangeRate" readonly>
            </label>
            <label> 
                <span class="form__labelText">
                    Enter amount*:
                </span>
                <input class="js-formAmount form__field" type="number" name="amount" step="0.01" min="0.01" required autofocus>
            </label>
            <button class="form__button">Convert</button>
            <p>
                <span class="form__text">Result:</span>
                <span class="js-result form__resultText" ></span>
            </p>
    </form>
    </div>
</body>

</html>
